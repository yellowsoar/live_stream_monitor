{% extends 'django_bootstrap5/bootstrap5.html' %}
{% load django_bootstrap5 %}
{% block bootstrap5_content %}
  <div class="container">
    <h1>{% block title %}(no title){% endblock %}</h1>

    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="{% url 'submit' %}">Submit</a></li>
    </ul>

  </div>
  <div class="container">
  {% autoescape off %}
  {% bootstrap_messages %}
  {% endautoescape %}

  {% block content %}
  {% endblock %}
  </div>
{% endblock %}
